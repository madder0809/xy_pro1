<script>
    $("#getInum").on("click",function(){
        var url = "{:U('getInum')}";
        $.post(url,{name:$("select[name='iname']").val()},function(data){
            if(data){
                var html = "";
                for (var i = 0;i<data.length;i++){
                    html += "<option value='"+data[i].id+"'>"+data[i].number+"</option>";
                }
                $("select[name='iid']").html(html);
            }
        })
        return false;
    })
